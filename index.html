<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>    
    <h1>Rock Paper Scissors Game</h1>
    <p>Can you beat the computer in a best of 11 series?</p>
    <div class="button">
        <button onclick="playerChoice('rock')">Rock</button>
        <button onclick="playerChoice('paper')">Paper</button>
        <button onclick="playerChoice('scissors')">Scissors</button>
    </div>
    <div>
        <h2>Player Score: <span id="playerScore">0</span></h2>
        <h2>Computer Score: <span id="computerScore">0</span></h2>
        <h2>Tie Score: <span id="tieScore">0</span></h2>
    </div>

    <script src="index.js"></script>
</body>

</html>
